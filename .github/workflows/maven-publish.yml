name: Build JHipster App and Deploy to GCP VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      APP_NAME: 'immoxperts'
      JAR_PATH: 'target/immoxperts-0.0.1-SNAPSHOT.jar'
      REMOTE_APP_DIR: '/webapp'
      REMOTE_JAR_NAME: 'immoxperts.jar'

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java ----------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      # ---------- Node (REQUIRED for JHipster + Angular) ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ---------- Build ----------
      - name: Build JHipster app with Maven (skip tests)
        run: |
          ./mvnw package -Pprod -DskipTests

      # ---------- SSH setup ----------
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # ---------- Deploy ----------
      - name: Copy JAR to GCP VM
        run: |
          scp "$JAR_PATH" "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}:$REMOTE_APP_DIR/$REMOTE_JAR_NAME"

      # ---------- Restart service ----------
      - name: Restart Immoxperts service on VM
        run: |
          ssh "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}" << 'EOF'
          set -e

          echo "Checking JAR..."
          ls -l /webapp/immoxperts.jar

          echo "Restarting service..."
          sudo systemctl restart immoxperts.service

          echo "Service status:"
          sudo systemctl status immoxperts.service --no-pager || true
          EOF
