# .github/workflows/jhipster-build-deploy-gcp.yml
name: Build JHipster App and Deploy to GCP VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'                      # JHipster default is often 17; adjust if needed
      APP_NAME: 'immoxperts'
      # Adjust jar name if your version is different
      JAR_PATH: 'target/immoxperts-0.0.1-SNAPSHOT.jar'
      REMOTE_APP_DIR: '/webapp'
      REMOTE_JAR_NAME: 'immoxperts.jar'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      # ---- Build JHipster backend, skipping tests ----
      - name: Build JHipster app with Maven (skip tests)
        run: |
          ./mvnw package -Pprod -DskipTests

      # ---------- SSH setup ----------
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # ---------- Deploy JAR to VM ----------
      - name: Copy JAR to GCP VM
        run: |
          scp "$JAR_PATH" "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}:$REMOTE_APP_DIR/$REMOTE_JAR_NAME"

      # ---------- Restart JHipster app on VM ----------
      # Assumes a systemd service called 'immoxperts'
      - name: Restart Immoxperts service on VM
        run: |
          ssh "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}" << 'EOF'
          set -e

          # Check jar presence
          ls -l /webapp/immoxperts.jar

          # Restart the service (change name if different)
          sudo systemctl restart immoxperts.service

          # Optionally check status
          sudo systemctl status immoxperts.service --no-pager || true
          EOF
