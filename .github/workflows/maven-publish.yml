# .github/workflows/maven-publish.yml

name: Build JHipster App and Deploy to GCP VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  APP_NAME: 'immoxperts'
  JAR_PATH: 'target/immoxperts-0.0.1-SNAPSHOT.jar'
  REMOTE_APP_DIR: '/home/sofiene_salem/webapp'
  REMOTE_JAR_NAME: 'immoxperts.jar'

jobs:
  # =========================
  # 1) INSTALL JOB
  # =========================
  install:
    name: Install dependencies
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java ----------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      # ---------- Node ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ---------- Install frontend deps ----------
      - name: Install frontend dependencies
        run: |
          npm i --force

  # =========================
  # 2) BUILD JOB
  # =========================
  build:
    name: Build JHipster app
    runs-on: ubuntu-latest
    needs: install

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Java ----------
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      # ---------- Node ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # (Optional) Install deps again if needed for build
      # If your build requires node_modules present and cache restore
      # doesn't guarantee them, keep this. Otherwise you can remove.
      - name: Ensure frontend dependencies
        run: |
          npm i --force

      # ---------- Build ----------
      - name: Build JHipster app with Maven (skip tests)
        run: |
          ./mvnw package -Pprod -DskipTests

      # Save built artifact for deploy job
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: immoxperts-jar
          path: ${{ env.JAR_PATH }}

  # =========================
  # 3) DEPLOY JOB
  # =========================
  deploy:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: build

    steps:
      # ---------- Checkout (for scripts/env if needed) ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Download built JAR from previous job ----------
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: immoxperts-jar
          path: ./target

      # ---------- SSH setup ----------
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_VM_SSH_KEY }}

      - name: Add VM to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.GCP_VM_HOST }}" >> ~/.ssh/known_hosts

      # ---------- Deploy ----------
      - name: Copy JAR to GCP VM
        env:
          JAR_PATH: ${{ env.JAR_PATH }}
        run: |
          scp "$JAR_PATH" "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}:${{ env.REMOTE_APP_DIR }}/${{ env.REMOTE_JAR_NAME }}"

      # ---------- Restart service ----------
      - name: Restart Immoxperts service on VM
        run: |
          ssh "${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_HOST }}" << 'EOF'
          set -e

          echo "Checking JAR..."
          ls -l /home/sofiene_salem/webapp/immoxperts.jar || ls -l /webapp/immoxperts.jar || true

          echo "Restarting service..."
          sudo systemctl restart immoxperts.service

          echo "Service status:"
          sudo systemctl status immoxperts.service --no-pager || true
          EOF
